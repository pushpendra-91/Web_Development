<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 text-center shadow-lg p-3 mb-5 bg-#ecf3f3f3 rounded">
                <h1>Form Validation</h1>

                <input type="text" id="username" class="form-control" placeholder="Username">
                <small id="username_error"></small>
                <input type="email" id="email" class="form-control" placeholder="Email">
                <small id="email_error"></small>
                <input type="password" id="password" class="form-control" placeholder="Password">
                <small id="pass_error"></small>
                <input type="password" id="c_password" class="form-control" placeholder="Confirm Password">
                <small id="c_pass_error"></small>

                <button type="submit" class="btn-primary" onclick="validate()">SUBMIT</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
