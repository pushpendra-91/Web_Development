<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Stats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="stats-container">
        <i class="fas fa-briefcase fa-3x icons"></i>
        <div class="counter" data-ceil="15">15</div>
        <h4>Years Experience</h4>
    </div>
    <div class="stats-container">
        <i class="fas fa-cloud fa-3x icons"></i>
        <div class="counter" data-ceil="150">150</div>
        <h4>Websites Made</h4>
    </div>
    <div class="stats-container">
        <i class="fab fa-android fa-3x icons"></i>
        <div class="counter" data-ceil="20">10</div>
        <h4>Apps Made</h4>
    </div>
</body>
<script src="index.js"></script>

</html>
