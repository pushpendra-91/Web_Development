<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/280/500/300" alt="image">
            <img src="https://picsum.photos/id/239/500/300" alt="image">
            <img src="https://picsum.photos/id/238/500/300" alt="image">
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
</body>
