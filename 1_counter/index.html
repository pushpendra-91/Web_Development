<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>JS Counter</h1>
                <h1 id="num">0</h1>
                <button class="btn btn-success" onclick="inc()">Increment</button>

            </div>
        </div>
    </div>
