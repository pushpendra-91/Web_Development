<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Temperature Convertor</h1>
        <div class="temp-container">
            <label for="celsius">In Celsius: </label>
            <input onchange="computeTemp(event)" type="number" class="input" id="celsius" name="celsius"
                placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">In Fahrenheit: </label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" class="input" id="fahrenheit"
                placeholder="Enter Temperature">
        </div>
        <div class="temp-container">
            <label for="kelvin">In Kelvin: </label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" class="input" id="kelvin"
                placeholder="Enter Temperature">
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
